env:
  TERM: alacritty

window:
  padding:
    x: 4
    y: 4

  dynamic_padding: false

  title: Alacritty

  dynamic_title: true

  class:
    instance: Alacritty
    general: Alacritty

scrolling:
  history: 10000
  multiplier: 5

font:
  normal:
    family: FantasqueSansMono Nerd Font Mono
    style: Regular

  bold:
    family: FantasqueSansMono Nerd Font Mono
    style: Bold

  italic:
    family: FantasqueSansMono Nerd Font Mono
    style: Italic

  size: 9

  offset:
    x: 0
    y: 2

  glyph_offset:
    x: 0
    y: 2

schemes:
  tokyo-night: &tokyo-night
    primary:
      background: '0x1a1b26'
      foreground: '0xa9b1d6'
    normal:
      black: '0x32344a'
      red: '0xf7768e'
      green: '0x9ece6a'
      yellow: '0xe0af68'
      blue: '0x7aa2f7'
      magenta: '0xad8ee6'
      cyan: '0x449dab'
      white: '0x787c99'
    bright:
      black: '0x444b6a'
      red: '0xff7a93'
      green: '0xb9f27c'
      yellow: '0xff9e64'
      blue: '0x7da6ff'
      magenta: '0xbb9af7'
      cyan: '0x0db9d7'
      white: '0xacb0d0'

  tokyo-night-storm: &tokyo-night-storm
    primary:
      background: '0x24283b'
      foreground: '0xa9b1d6'
    normal:
      black: '0x32344a'
      red: '0xf7768e'
      green: '0x9ece6a'
      yellow: '0xe0af68'
      blue: '0x7aa2f7'
      magenta: '0xad8ee6'
      cyan: '0x449dab'
      white: '0x9699a8'
    bright:
      black: '0x444b6a'
      red: '0xff7a93'
      green: '0xb9f27c'
      yellow: '0xff9e64'
      blue: '0x7da6ff'
      magenta: '0xbb9af7'
      cyan: '0x0db9d7'
      white: '0xacb0d0'

colors: *tokyo-night

background_opacity: 0.95

cursor:
  style:
    shape: Beam
  vi_mode_style: Block

mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }

  hints:
    launcher:
      program: xdg-open
      args: []

    modifiers: None

key_bindings:
  - { key: C,       mods: Control|Shift,        action: Copy        }
  - { key: V,       mods: Control|Shift,        action: Paste       }

live_confic_reload: true
